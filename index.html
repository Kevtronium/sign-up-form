<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="sidebar">
        <div class="logo-container">
          <img src="./images/odin-logo.png" alt="lined odin logo" />
          <span>ODIN</span>
        </div>

        <div class="photo-attr">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="content">
        <div class="header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form id="sign-up-form">
          <h2>Let's do this</h2>
          <div class="username">
            <div class="fname-container">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first_name" id="first-name" />
            </div>
            <div class="lname-container">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last_name" id="last-name" />
            </div>
          </div>
          <div class="contact-info">
            <div class="email-container">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="phone-number-container">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone_num" id="phone-number" />
            </div>
          </div>
          <div class="pwd-container">
            <div class="first-pwd-container">
              <label for="first-pwd">PASSWORD</label>
              <input type="password" name="pwd" id="first-pwd" />
            </div>
            <div class="confirm-pwd-container">
              <label for="confirm-pwd">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-pwd" id="confirm-pwd" />
            </div>
          </div>
        </form>
        <div class="footer">
          <button form="sign-up-form" type="submit">Create Account</button>

          <div class="login">
            <p>Already have an account</p>
            <a href="">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
